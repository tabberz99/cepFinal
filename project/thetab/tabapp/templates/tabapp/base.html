<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Tab</title>
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!--Legend Bootstrap mod-->
    <!--link href="http://www.themeinthebox.com/demo/legend/wp-content/themes/legend-wptheme/css/bootstrap.css" rel="stylesheet"-->
  </head>
   <body>
     <nav class="navbar navbar-inverse" role="navigation">
       <div class="container">
         <ul class="nav navbar-nav navbar-right">
           <li class="navbar-link"><a href="/thetab/">Home</a></li>
           {% if user.is_authenticated %}
           <li class="navbar-text">Welcome, {{user.username}}</li>
           <li class="navbar-link"><a href="/thetab/logout/">Logout</a></li>
           {% else %}
           <li class="navbar-link"><a href="/thetab/register/">Register</a><li>
           <li class="navbar-link"><a href="/thetab/login/">Login</a></li>
           {% endif %}
         </ul>
         <ul class="nav navbar-nav navbar-left">
           {% load staticfiles %}
           <a href="/thetab/"><img src="http://i61.tinypic.com/25t9qv6.png" border="0" width="110" height="69"></a>
         </ul>
       </div>
      </nav>
     
      <div class="container">
        {% block body_block %}
        {% endblock %}
      </div>
     
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
